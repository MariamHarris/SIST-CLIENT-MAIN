<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background:#eef2f7 } .card { max-width:420px; margin:auto; } </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3 text-center">Iniciar sesión</h4>
        <form method="post" action="{% url 'usuarios:login' %}">
          {% csrf_token %}
          {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
          {% endif %}
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input name="username" autofocus class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3 small text-muted">
          ¿Problemas para entrar? Contacta con el administrador.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
