<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Evaluación modelo</title>
  <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.5.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Evaluación del modelo</h1>
    <div class="mb-4">
      <pre class="bg-white p-3 rounded shadow-sm">{{ report|default:"No report available" }}</pre>
      {% if roc_auc %}<p class="mt-2">AUC: {{ roc_auc }}</p>{% endif %}
    </div>

    <div id="plots" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% for fig_json in figs_json %}
        <div class="bg-white p-3 rounded shadow-sm">
          <div id="plot-{{ forloop.counter }}"></div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const figs = {{ figs_json|safe }};
    figs.forEach((fjson, idx) => {
      const target = 'plot-' + (idx+1);
      const fig = JSON.parse(fjson);
      Plotly.react(target, fig.data, fig.layout || {});
    });
  </script>
</body>
</html>
