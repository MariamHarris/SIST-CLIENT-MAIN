{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">Eliminar cliente</h3>
      <small class="text-muted">Confirma la eliminación</small>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'clientes:index' %}">Volver</a>
  </div>

  <div class="card">
    <div class="card-body">
      <p>¿Seguro que deseas eliminar a <strong>{{ cliente|default:object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Eliminar</button>
          <a class="btn btn-outline-secondary" href="{% url 'clientes:index' %}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
