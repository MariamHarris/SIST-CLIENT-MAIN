{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">{% if object %}Editar cliente{% else %}Nuevo cliente{% endif %}</h3>
      <small class="text-muted">Completa los datos del cliente</small>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'clientes:index' %}">Volver</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <a class="btn btn-outline-secondary" href="{% url 'clientes:index' %}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
